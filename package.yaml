name:                calc
version:             0.1.0.0
github:              "matteojoliveau/haskell-calc"
license:             BSD3
author:              "Matteo Joliveau"
maintainer:          "matteojoliveau@gmail.com"
copyright:           "2019 Matteo Joliveau"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/calc#readme>

dependencies:
- base >= 4.7 && < 5
- text
- attoparsec >= 0.13 && < 0.14
- parseargs >=0.2 && <0.3

library:
  source-dirs: src

executables:
  calc:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - calc

tests:
  calc-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - calc
